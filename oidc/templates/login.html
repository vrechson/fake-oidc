{{ define "login" -}}
<!doctype html>
<html>
  <head>
    <title>Login to Fake OIDC</title>
  </head>
  <body>
    <h2>Login to Fake OIDC</h2>

    <p>
      Complete the form or add a username query parameter to complete login.
    </p>

    <form method="POST" action="/login">
      <label
        >Username
        <input name="username" autocomplete="off" />
      </label>

      <button type="submit">Login</button>

      <input type="hidden" name="id" value="{{.ID}}" />
    </form>
  </body>
</html>
{{- end }}
